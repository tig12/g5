#
# Describes the structure of a Person
# Used to create an empty person
#

id: 

slug:

to-check:           # true or false - related to field "notes"

trust:              # overall trust level (=min(trust-details))
trust-details: []   # different trust levels for fields

sources: []
# key / value pairs
# key = source slug ; value = local id within the given source
ids-in-sources: []

sex:

name:
  usual:            # not used so far, maybe will be removed
  given:
  family:
  spouse:
  official:         # As written in the birth certificate
    family:
    given:
  nobl:             # nobiliary-particle: de d' di del von...
  fame:             # stage, scene
    full:           # eg Mistinguett or Stromae
    family: 
    given: 
  alter: []         # alternative names, like nicknames, or author names

# occupation codes
occus: []

birth:
  date:     # exact date (day and hour) of the birth certificate
  tzo:      # timezone offset
  date-ut:  # date converted to Universal Time
  note:     # eg "LMT" or "notime"
  place:
    name:
    c1:
    c2:
    c3:
    cy:
    geoid:
    lg:
    lat:
      
death:
  date:     # exact date of the birth certificate
  tz:       # timezone offset
  date-ut:  # date converted to Univesal Time
  note:     # eg "LMT" or "notime"
  place:
    name:
    c1:
    c2:
    c3:
    cy:
    geoid:
    lg:
    lat:

civil-registry: []  # links with directory acts/

raw: []

history: []

free: []    # key value pairs - not used so far, maybe will be removed

notes: []   # array of free notes

