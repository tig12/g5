#
# Template to add a new person not related to an official document through the wiki system.
# Part of the structure is similar to src/model/templates/Person.yml
# Part of the structure is similar to src/model/wiki/templates/BC.yml
#

#
# 1 - Informations related to current person.yml file
#
header:
  history:
    -
      actor: 
      date: 
      action: 
  notes: |
    
#
# 2 - Optional information related to opengauquelin database integration
# Possibly useless section to remove
#
opengauquelin:
  old-slug:
  projects:
    - 
  fix-issues:
    - 
   
#
# 3 - Informations about the information source
#
source:
  name: Internet
  notes: |
  
#
# 4 - Informations about the person
#
person:
  # key / value pairs
  # key = source slug
  # value = local id within the given source
  ids-in-sources: {}
  
  # key / value pairs
  # key = id name - necessarily a source slug ?
  # value = local id
  partial-ids: {}
  
  name:
    given:
    family:
    official:         # As written in the birth certificate
      family:
      given:
    nobl:             # nobiliary-particle: de d' di del von...
    fame:             # stage, scene
      full:           # ex Mistinguett or Stromae
      family: 
      given: 
    alter: 
      - Schurik
  
  sex:
  
  birth:
    date:     # date of the birth certificate
    tzo:      # timezone offset
    date-ut:  # date converted to Universal Time
    note:     # supplementary info (eg precise address of the place)
    lmt:      # boolean - true if date is expressed in LMT
    notime:   # boolean - true if birth time does not exist
    place:
      name:
      c1:
      c2:
      c3:
      cy:
      geoid:
      lg:
      lat:
        
  death:
    date:     # date of the birth certificate
    tz:       # timezone offset
    date-ut:  # date converted to Univesal Time
    note:     # supplementary info (eg precise address of the place)
    lmt:      # boolean - true if date is expressed in LMT
    place:
      name:
      c1:
      c2:
      c3:
      cy:
      geoid:
      lg:
      lat:
  
  # occupation slugs
  occus:
  
  # Reliability of birth time
  trust: 
  