# Note : This structure is used to add a new person AND associate a BC through a g5 command.
# It is different from the structure used in opengauquelin web application,
# where the addition of a BC is distinct from the addition of a person

#
# 1 - Informations related to current BC.yml file
#
header:
  history:
    -
      actor: 
      date: 
      action: 
  notes: |
    
#
# 2 - Optional information related to opengauquelin database integration
#
opengauquelin:
  old-slug:
  projects:
    - 
  fix-issues:
    - 
   
#
# 3 - Informations about the act
#
source:
  civil-registry:
    name: 
    place:
      name: 
      cy: 
      c1: 
      c2: 
      c3: 
    web:
      url: 
      page: 
  document-creation:
    date: 
  notes: |
  images: 
    - 
  
#
# 4 - Transcription of the act
#
transcription:
  name:
    official:
      family: 
      given: 
    nobl: 
  sex: 
  birth:
    date: 
    notime:
    place:
      name: 
      cy: 
      c1: 
      c2: 
      c3: 
      
#
# 5 - Supplementary informations concerning the new born person,
#     but not present in the birth certificate
#
extras:
  trust: 
  name:
    family: 
    given: 
    spouse:
      -
    fame:
      full: 
      family: 
      given: 
    alter: 
      - 
  ids-in-sources:
    wd: 
  partial-ids:
    wd: 
  occus: 
    - 
  