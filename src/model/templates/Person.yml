#
# Describes the structure of a Person
# Used to create an empty person (object of class src/model/Person)
#

# int - id managed by dbms
id: 

# string like 
slug:

# key / value pairs
# key = source slug
# value = local id within the given source
ids-in-sources: {}

# key / value pairs
# key = id name - necessarily a source slug ?
# value = local id
partial-ids: {}

name:
  # The name commonly used to designate a person is represented by
  #   name.full, name.given, name.family and name.nobl
  # These can be different from the official name.
  # It can be either the "real" name of the person, or a pseudonym.
  # Can be full (ex: "Mistinguett" or "Stromae") or composed, like "Edith" (name.given) "Piaf" (name.family).
  full:             # string  Ex Mistinguett or Stromae
  family:           # string  Does not contain nobiliary-particle
  given:            # string  In general one currently used
  nobl:             # string  nobiliary-particle: de d' di del von...
  # official name = exact spelling of the name, as written in the birth certificate or official document
  official:
    family:         # string  Contains nobiliary-particle
    given:          # string  Usually several names given at birth
    full:           # string  Used when reading the act is too difficult to separate name.official.family and given  
  # spouse => for married women
  spouse: []        # array of maps { full family given }
  alter: []         # []string  Alternative names, like nicknames, or author names

sex:                # string?   In general M or F for ancient data

# Dates are expressed in iso 8601 YYYY-MM-DD HH:MM:SSsHH:MM
birth:
  date:             # date of the birth certificate
  tzo:      # timezone offset
  date-ut:  # date converted to Universal Time
  note:     # string    supplementary info (eg precise address of the place)
  lmt:      # boolean?  true if date is expressed in LMT
  notime:   # boolean?  true if birth time does not exist
  place:
    name:
    c1:
    c2:
    c3:
    cy:
    geoid:
    lg:
    lat:
      
death:
  date:     # date of the birth certificate
  tz:       # timezone offset
  date-ut:  # date converted to Univesal Time
  note:     # supplementary info (eg precise address of the place)
  lmt:      # boolean - true if date is expressed in LMT
  place:
    name:
    c1:
    c2:
    c3:
    cy:
    geoid:
    lg:
    lat:

# occupation slugs
occus: []

# Reliability of birth time
trust:

# map containing act transcriptions.
# keys of this map can be "birth", "death", "mariage"
acts:

history: []

# regular array of strings
issues: []

# regular array of strings
notes: []
